<!doctype html>
<html>

<head>
  <title>Jessica Velasco: Web Developer</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<!-- page root -->

<body class="flex flex-col h-full max-h-screen min-h-screen p-8 bg-gray-700">
  <section class="w-4/5 h-full p-4 mx-auto bg-white rounded-md md:w-5/6 md:px-12 md:py-4">
    <h2 class="w-full text-2xl font-semibold text-gray-700">
      Button exercise
    </h2>
    <div class="flex flex-col items-center justify-between h-full mt-4 space-y-10 md:space-y-0 md:flex-row">
      <!-- TASK: copy this first one into a new file (dont have to save it), then replace with ctrl + f
          every instance of 'blue' with 'green' or any color you want! -->
      <span class="inline-flex rounded-md shadow-sm">
        <button type="button"
          class="inline-flex items-center px-4 py-2 text-base font-medium leading-6 text-white transition duration-150 ease-in-out bg-blue-600 border border-transparent rounded-md hover:bg-blue-500 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700">
          Get started
        </button>
      </span>

      <!-- here is a backup of the original button so you're not afraid to try stuff out! -->
      <span class="inline-flex rounded-md shadow-sm">
        <button type="button"
          class="inline-flex items-center px-4 py-2 text-base font-medium leading-6 text-white transition duration-150 ease-in-out bg-blue-600 border border-transparent rounded-md hover:bg-blue-500 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700">
          Get started
        </button>
      </span>

      <!-- LEARN: why might this button not need a <span> with classes around it like the others? Because it has no shadow, it's a secondary button like 'contact us'.
        The other buttons are primary actions, so they get the shadow. -->
      <!-- no task for this one, but you can also try new colors by replacing 'indigo' with any color of your choosing -->
      <span>
        <button type="button"
          class="inline-flex items-center px-4 py-2 text-base font-medium leading-6 text-indigo-700 transition duration-150 ease-in-out bg-indigo-100 border border-transparent rounded-md hover:bg-indigo-50 focus:outline-none focus:border-indigo-300 focus:shadow-outline-indigo active:bg-indigo-200">
          Learn more
        </button>
      </span>

      <span class="inline-flex w-full rounded-md shadow-sm md:w-auto">
        <!-- TASK: this button has a 'w-full md:w-auto' and 'justify-center' applied. This makes it full width on mobile, which is what most people do. Try it out with some others! -->
        <!-- Change justify-start to justify-center below to fix the mobile button. See, EVERYTHING is a flexbox! -->
        <button type="button"
          class="inline-flex items-center justify-start w-full px-4 py-2 text-base font-medium leading-6 text-gray-700 transition duration-150 ease-in-out bg-white border border-gray-300 rounded-md md:w-auto hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:text-gray-800 active:bg-gray-50">
          Contact us
        </button>
      </span>
    </div>
  </section>
</body>

</html>
